version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: datapurity-db
    environment:
      POSTGRES_USER: datapurity
      POSTGRES_PASSWORD: datapurity123
      POSTGRES_DB: datapurity
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U datapurity"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: datapurity-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: datapurity-backend
    ports:
      - "8000:8000"
    environment:
      DB_URL: postgresql+asyncpg://datapurity:datapurity123@db:5432/datapurity
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: datapurity-celery
    environment:
      DB_URL: postgresql+asyncpg://datapurity:datapurity123@db:5432/datapurity
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ../backend:/app
    command: celery -A app.workers.celery_app worker --loglevel=info

  # Nginx (for production)
  # nginx:
  #   image: nginx:alpine
  #   container_name: datapurity-nginx
