  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ../frontend/dist:/usr/share/nginx/html:ro
  #   depends_on:
  #     - backend

volumes:
  postgres_data:
  redis_data:
